<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamientos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootswatch.css">

</head>
<body>
    <my-header></my-header>

    <div class="container">
        <div class="row">
            <div class="col-12 mb-3">
                <h1 class="text-primary" style="font-weight:bold;">Medicamentos</h1>
            </div>

            <div class="col-12">
                <table class="table table-bordered table-stripped" style="width:100%;">
                    <thead>
                        <tr>
                            <th>
                                Nombre
                            </th>
                            <th>
                                Dosis
                            </th>
                        </tr>
                    </thead>

                    <tbody>
                        <!-- Medicamentos 1 -->
                        <tr>
                            <td width="30%">Simvastatina</td>
                            <td width="70%">2 capsulas cada 24 horas</td>
                        </tr>

                        <!-- Medicamentos 2 -->
                        <tr>
                            <td width="30%">Aspirina</td>
                            <td width="70%">1 pastilla cada 24 horas</td>
                        </tr>

                        <!-- Medicamentos 3 -->
                        <tr>
                            <td width="30%">Paracetamol</td>
                            <td width="70%">1 capsula cada 8 horas</td>
                        </tr>

                        <!-- Medicamentos 4 -->
                        <tr>
                            <td width="30%">Ácido Fólico</td>
                            <td width="70%">30ml cada 24 horas</td>
                        </tr>

                        <!-- Medicamentos 5 -->
                        <tr>
                            <td width="30%">Cataflam</td>
                            <td width="70%">1 capsula cada 8 horas</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <my-footer></my-footer>

    <script type=module src="/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
